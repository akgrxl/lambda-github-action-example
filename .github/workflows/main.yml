name: Deploy

on:
  push:
    branches: 
    - main 

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 
        - 12
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      env:
        CI: true
      run: |
        npm ci

